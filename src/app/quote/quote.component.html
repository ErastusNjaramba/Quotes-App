<div class="container">
  <div class="card-header text-center">
     <h1>My Quotes</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index' class="quote">
        <div>
          <h4>{{quote.words}}</h4>
        </div>
        <div>
          <app-quote-detail [addQuote]='quote' (isRead)= 'quoteDelete($event, i)'></app-quote-detail>
          by <span id="name"><strong>{{quote.name}}</strong></span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form></app-quote-form>
    </div>
  </div>
</div>
