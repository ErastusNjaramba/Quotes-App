<div class="container-fluid">
  <h2 class="text-center">Add Quote</h2>
  <hr>
  <form (ngSubmit)='addQuote()' #quoteForm='ngForm'>
    <div class="form-group">

        <label for="name">Name :</label>
        <input type="text" id="name" required [(ngModel)]="newQuote.name" name="name" #name='ngModel' >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
    </div>
    <div class="form-group">

      <label for="description">Quote:</label>
      <textarea id="quote" rows="2" required [(ngModel)]="newQuote.words" name="quote" #quote='ngModel'></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

  </div>
  <div class="form-group">

    <label for="name">Author</label>
    <input type="text" id="author" required [(ngModel)]="newQuote.author" name="author" #author='ngModel'>

  </div>
  <button class="btn btn-success" type="submit" >Add Quote</button>
  </form>
</div>
